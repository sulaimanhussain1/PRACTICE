<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding object </title>

</head>
<body>
    <script>

        // adding object properties 

        var fees = {Huzaifa: 100, Hashir:200 };
        document.write("Huzaifa" + fees.Huzaifa + " <br> " + "Hashir" + fees.Hashir + " <br>");

        fees.Shahroz = 800;  // fees ['Shahroz'] = 800;

        document.write("Huzaifa" + fees.Huzaifa + " <br> " + "Hashir" + fees.Hashir + " <br>" + "Shahroz" + fees.Shahroz + "<br>");

        
        
    </script>
</body>
</html>
