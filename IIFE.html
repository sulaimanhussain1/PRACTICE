<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE Function </title>
</head>
<body>
    <script>
        //IIFE Function
        (function () {document.write("HELLO WORLD" + "<br>");})();

        //IIFE Function with parameters
        (function(a,b) {
            document.write(a,b);
        })(80,609);
    </script>
</body>
</html>
