<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operations</title>
</head>
<body>
    <h1>ARITHMETIC OPERATIONS..</h1>
    <h3>ADDITION</h3>
    <script>
        var a = 10;
        var b = 20;
        document.write (a+b);
    </script>
     <h3>SUBTRACTION</h3>
     <script>
         var a = 10;
         var b = 20;
         document.write (a-b);
     </script>
      <h3>MULTIPLICATION</h3>
      <script>
          var a = 10;
          var b = 20;
          document.write (a*b);
      </script>
       <h3>DIVISION</h3>
       <script>
           var a = 10;
           var b = 20;
           document.write (a/b);
       </script>
        <h3>MODULUS</h3>
        <script>
            var a = 10;
            var b = 20;
            document.write (a%b);
        </script>
         <h3>INCREMENT</h3>
         <script>
             var a = 10;
             a++;
             document.write (a);
         </script>
          <h3>DECREMENT</h3>
          <script>
              var a = 10;
              a--;
              document.write (a);
          </script>
</body>
</html>
