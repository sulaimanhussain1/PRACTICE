<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameters.</title>
</head>
<body>
    <script>
        var a=prompt("enter your name ..");
    function value(num1,num2,num3){
        document.write(num1,num2,num3);
}
   value("sulaiman<br>" , "jhangeer<br>" , "sikander<br>");
 
    // always the last value will be default value .Otherwise the other value will be undefined 
   // practice of default parameters
    document.write("<h2>DEFAULT PARAMETERS</h2>")
    function num(a, b , c=100){
        document.write("A: " + a + "<br>");
        document.write("B: " + b + "<br>");
        document.write("C: " + c + "<br>");
    }
    num(50 , 60); // set the value of C is default 

    //default parameters by array 

    function sum(a=[10]){
        document.write("A:" + a[0] +"<br>");
        document.write("B:" + a[1] +"<br>");
    }
    sum([80 , 60]);


    </script>

</body>
</html>
