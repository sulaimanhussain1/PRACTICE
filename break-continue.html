<!DOCTYPE html>
<html>
<head>
     <title>BREAK AND CONTINUE</title>
</head>
<body>
    <h1><u>BREAK</u></h1>
    <script>
        for (i=1 ; i <= 10; i++)
        {
            if(i==5)
            {
                break;
            }
            document.write(i);
        document.write ("<br>");           
        }

    </script>
    <h1><u>CONTINUE</u></h1>
        <script>
            for (i=1 ; i <= 10; i++)
            {
                if(i==5)
                {
                    continue;
                }
                document.write(i);
            document.write ("<br>");           
            }
    
        </script>
</body>
</html>
